<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <p class="card-header">Informação básica</p>
        <div class="inline-elements-container">
          <div class="basic-info-field-container">
            <div class="datum">
              <label class="field-label" for="">Nome</label>
              <input type="text" />
            </div>
            <div class="datum">
              <label class="field-label" for="">Descrição</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="datum inline-field-group">
              <div>
                <label for="" class="field-label">Tempo de preparo</label>
                <input type="text" />
              </div>
              <div>
                <label for="" class="field-label">Peso total da receita</label>
                <div class="inline-field-group">
                  <input
                    class="field-right-spacing shorter-field"
                    type="text"
                  />
                  <input type="text" />
                </div>
              </div>
              <div>
                <label for="" class="field-label">Número de porções</label>
                <input type="text" />
              </div>
            </div>
            <div>
              <label for="" class="field-label">Categoria</label>
              <input type="text" />
            </div>
          </div>
          <div class="receita-img-container">
            <div class="receita-img-wrapper">
              <img
                class="receita-img"
                src="img/sanduichinho.png"
                alt="sanduichinho.png"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <p class="card-header">Ingredientes</p>
        <div class="inline-elements-container">
          <div class="basic-info-field-container">
            <div class="datum-2">
              <input type="text" value="Arroz Integral, cozido" disabled=""/>
              <input type="number" value="3" disabled=""/>
              <input type="text" value="Gramas" disabled=""/>
              <input type="text" value="Arroz Integral, cozido" disabled=""/>
            </div>
            <div class="datum-2">
              <input type="text" value="Feijão, carioca, cozido" disabled=""/>
              <input type="number" value="2" disabled=""/>
              <input type="text" value="Arroz Integral, cozido" disabled=""/>
              <input type="text" value="Arroz Integral, cozido" disabled=""/>
            </div>
            <div class="datum-2">
              <input type="text" value="Frango, peito, sem pele, cozido" disabled=""/>
              <input type="number" value="1" disabled=""/>
              <input type="text" value="Arroz Integral, cozido" disabled=""/>
              <input type="text" value="Arroz Integral, cozido" disabled=""/>
            </div>
            <div class="datum-2">
              <input type="text" value="Alface, americano, crua" disabled=""/>
              <input type="number" value="4" disabled=""/>
              <input type="text" value="Arroz Integral, cozido" disabled=""/>
              <input type="text" value="Arroz Integral, cozido" disabled=""/>
            </div>
            <div class="datum-2">
              <input type="text" value="Brócolis, cozido" disabled=""/>
              <input type="number" value="3" disabled=""/>
              <input type="text" value="Feijão, carioca, cozido" disabled=""/>
              <input type="text" value="Frango, peito, sem pele, cozido" disabled=""/>
            </div>
            <div class="datum-2">
              <input type="text" value="Azeite, de oliva, extra virgem" disabled=""/>
              <input type="number" value="0.5" disabled=""/>
              <input type="text" value="Brócolis, cozido" disabled=""/>
              <input type="text" value="Azeite, de oliva, extra virgem" disabled=""/>
            </div>
          </div>

          <div class="basic-info-field-container-2">
            <label class="box">
              <span>0.2</span> 
              <span>Proteínas (g)</span>
            </label>
            <label class="box">
              <span>3.7</span>Carboidratos (g)
            </label>
            <label class="box">
              <span>13.7</span>Lipídeos (g)
            </label>
            <label class="box">
              <span>134.9<small>kcal</small></span>
              <span class="refeicao-componente-percentual-kcal-cl">100.0%</span>
            </label>
          </div>
        </div>

        </div>

    

      </div>
      <div class="card">
        <p class="card-header">Método de preparo</p>
      </div>
      <div class="card-group">
        <div class="card">
          <p class="card-header">Porção e medidas caseiras</p>
        </div>
        <div class="card">
          <p class="card-header">Micronutrientes por 2 copos</p>
        </div>
      </div>
    </div>
  </body>
</html>
